<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detector</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #d3f8d3;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>SMS | Email Spam Detector</h2>
        <form method="POST">
            <div class="mb-3">
                <textarea id="spam_text" name="spam_text" class="form-control" rows="4" placeholder="Enter your text here..." required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

        {% if result %}
        <div class="result-box">
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
